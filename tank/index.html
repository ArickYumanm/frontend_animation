<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="components">
      <div class="background_images">
        <div class="upper_part">
          <div class="sky">
            <div class="cloud_00">
              <div class="cloud_2"></div>
              <div class="cloud_1"></div>
              <div class="cloud_3"></div>
            </div>
            <div class="cloud_00">
              <div class="cloud_2"></div>
              <div class="cloud_1"></div>
              <div class="cloud_3"></div>
            </div>
          </div>
          <div class="mountains"></div>
          <div class="trees">
            <div class="tree_1">
              <div class="head_00">
                <div class="leaf_00"></div>
                <div class="leaf_01"></div>
                <div class="trunk_00"></div>
              </div>
              <div class="head_00">
                <div class="leaf_00"></div>
                <div class="leaf_01"></div>
                <div class="trunk_00"></div>
              </div>
              <div class="head_00">
                <div class="leaf_00"></div>
                <div class="leaf_01"></div>
                <div class="trunk_00"></div>
              </div>
              <div class="head_00">
                <div class="leaf_00"></div>
                <div class="leaf_01"></div>
                <div class="trunk_00"></div>
              </div>
              <div class="head_00">
                <div class="leaf_00"></div>
                <div class="leaf_01"></div>
                <div class="trunk_00"></div>
              </div>
            </div>
          </div>
          <div class="movements">
            <div class="left" id="left_00">
              <button onclick="left()">A</button>
            </div>
            <div class="right" id="right_00">
              <button onclick="right()">D</button>
            </div>
            <div class="up" id="up_00">
              <button onclick="up()">W</button>
            </div>
            <div class="down" id="down_00">
              <button onclick="down()">S</button>
            </div>
            <div class="t_up" id="t_up_00">
              <button onclick="target_up()">TU</button>
            </div>
            <div class="t_down" id="t_down_00">
              <button onclick="target_down()">TD</button>
            </div>
            <div class="test" id="t_down_00">
              <button onclick="test()">Test</button>
            </div>
          </div>
        </div>

        <div class="bottom_part">
          <div class="road_yellow_lines">
            <div class="yellow_line1"></div>
            <div class="yellow_line2"></div>
            <div class="yellow_line3"></div>
            <div class="yellow_line4"></div>
          </div>
          <button onclick="bullet_f()" class="btn">click</button>
          <div class="full_body" id="body_00">
            <div class="top_body">
              <div class="head"></div>
              <div class="weapon" id="weapon_00">
                <div class="bullet">
                  <div class="bullet_flying" id="bf_00"></div>
                </div>
                <div class="barrel"></div>
                <div class="muzzel"></div>
              </div>

              <div class="main_body_part"></div>
            </div>
            <div class="wheel_adjust">
              <div class="wheels">
                <div class="wheel_1"></div>
                <div class="wheel_2"></div>
                <div class="wheel_3"></div>
                <div class="wheel_4"></div>
                <div class="wheel_5"></div>
              </div>
            </div>
          </div>
          <!-- tank full body -->
        </div>
        <!-- bottom part -->
      </div>

    </div>
  </body>
  <script src="index.js"></script>
</html>
